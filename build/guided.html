<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codespace-assets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-[#659f8f]">
    <!--START OF FOOTER-->
    <footer class="bg-[#659f8f]">
        <div class="container grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
            <!--FOOTER WITHIN FOOTER-->
            <footer class="bg-[#659f8f]">
                <!--CONTAINER -->
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid sm:col-span-2 md:col-span-3">
                        <div class="sm:col-span-2"> 
                            <!--SUBSCRIPTION SECTION-->
                            <h1 class="max-w-lg text-xl font-semibold tracking-tight dark:text-[#313131] xl:text-2xl " >Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">
                                <input id="email" type="text" placeholder="Email address" class="px-4 py-2 text-[#313131]  border rounded-md bg-white  focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#6a6766]">
                                <button class="w-full px-6 py-2.5 btn-orange-custom text-white font-semibold hover:bg-white hover:text-[#d86943] focus:border-[#d86943]">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <!--QUICK LINKS SECTION-->
                            <p class="dark:text-[#313131] font-semibold text-lg">Quick Link</p>
                            <div class=" text-[#313131] list-none">
                                <li><a class=" hover:underline" href="#">Home</a></li>
                                <li><a class=" hover:underline" href="#">Who We Are</a></li>
                                <li><a class=" hover:underline"  href="#">Our Philosophy</a></li>
                            </div>
                        </div>
                        <div>
                            <!--TECHNOLOGIES SECTION-->
                            <p class="dark:text-[#313131] font-semibold text-lg">Technologies</p>
                            <div class=" text-[#313131] list-none">
                                <li><a class=" hover:underline" href="#">HTML</a></li>
                                <li><a class=" hover:underline" href="#">CSS</a></li>
                                <li><a class=" hover:underline" href="#">JavaScript</a></li>
                            </div>
                        </div>
                    </div>
                    <!--LOGO-->
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
