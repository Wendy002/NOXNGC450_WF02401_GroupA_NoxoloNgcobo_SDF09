<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/build/css/style.css" rel="stylesheet">

</head>
<body >
    <footer class="bg-green-custom  p-20 min-h-screen">
        <div class="container mx-auto flex flex-wrap justify-between iphone:flex-col ipad:flex-row desktop:flex-row gap-10 ">
            <div class="flex flex-col align-middle mt-6">
                <h2 class="text-lg mb-2 text-gray-900 font-semibold" >Subscribe to our newsletter for updates.</h2>
                <div>
                    <input id="email" type="text" placeholder="Email Address" class="flex-1 iphone:flex-wrap input-custom py-2 px-4 mr-4 w-full sm:w-auto">
                    <button class="flex-1 btn-orange-custom mt-2 py-2 px-4 text-white font-semibold w-full sm:w-auto">
                        Subscribe
                    </button>
                </div>
            </div>
            
            <div class="mb-4 ml-5 mt-6" >
                <h3 class="text-gray-900 text-lg mb-2 font-semibold" >Quick Link</h3>
                <ul class="text-gray-900">
                    <li class=" mb-2"><a href="#">Home</a></li>
                    <li class=" mb-2"><a href="#">Who We Are</a></li>
                    <li><a href="#">Our Philosophy</a></li>
                </ul>
            </div>
        
            <div class="mt-6 ml-4">
                <h3 class=" text-lg mb-2 text-gray-900 font-semibold ">Technologies</h3>
                <ul class="text-gray-900">
                    <li class=" mb-2"><a href="#">HTML</a></li>
                    <li class=" mb-2"><a href="#">CSS</a></li>
                    <li><a href="#">JavaScript</a></li>
                </ul>
            </div>
            
        </div>
        <hr class="my-6 border-[#d86943]">
        
        <div class="flex justify-start">
            <a href="#">
                <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
            </a>
        </div>    
               
    </footer>
</body>
</html>
