<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .bg-green-custom {
            background-color: #659e8eff;
        }
        .btn-orange-custom {
            background-color: #d96943ff;
        }
    </style>
</head>
<body>
    <footer class="bg-green-custom text-white p-8 min-h-screen">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="mb-8 md:mb-0 flex flex-col">
                <h2 class="text-lg mb-2">Subscribe to our newsletter for updates.</h2>
                <div class="flex">
                    <input id="email" type="text" placeholder="Email Address" class="p-2 mr-2 w-full">
                    <button class="btn-orange-custom py-2 px-4 text-white">Subscribe</button>
                </div>
            </div>
            <div>
                <h3 class="text-lg mb-2">Quick Links</h3>
                <ul class="text-white">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Who We Are</a></li>
                    <li><a href="#">Our Philosophy</a></li>
                </ul>
            </div>
            <div>
                <h3 class="text-lg mb-2">Technologies</h3>
                <ul class="text-white">
                    <li><a href="#">HTML</a></li>
                    <li><a href="#">CSS</a></li>
                    <li><a href="#">JavaScript</a></li>
                </ul>
            </div>
        </div>
        <hr class="my-6 border-[#d86943]">
        <div class="flex">
            <a href="#">
                <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
            </a>
        </div>
    </footer>
</body>
</html>
