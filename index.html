<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .bg-green-custom {
            background-color: #659e8eff;
        }
        .btn-orange-custom {
            background-color: #d96943ff;
        }
    </style>

</head>
<body >
    <footer class="bg-[#659f8f]">
        <div class="container  mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="container container mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 ">
                    <div class="flex">
                        <div class="mb-8 md:mb-0 flex flex-col">
                            <h2 class="text-lg mb-2 text-gray-900 font-bold" >Subscribe to our newsletter for updates.</h2>
                            <div class="flex">
                                <input id="email" type="text" placeholder="Email Address" class="p-2 mr-2 w-full">
                                <button class="btn-orange-custom py-2 px-4 text-white font-semibold">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <h3 class="text-gray-900 text-lg mb-2 font-semibold" >Quick Link</h3>
                            <div class="text-gray-900">
                                <a href="#">Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <h3 class=" text-lg mb-2 text-gray-900 font-semibold ">Technologies</h3>
                            <div class="text-gray-900">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
            
                </div>    
    </footer>
</body>
</html>
